<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="assests/style.css">
    <script src="https://kit.fontawesome.com/913a8f1364.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header"></header>

    <div class="container">
        <div class="head">
            <h1 class="todo-h1">Todo list</h1>
            <div class="toggle"></div>
        </div>
        <div class="input-container">
            <div class="input-box">
                <input type="text" name="" id="" placeholder="Add a task to the list...">
            </div>
            <div class="add">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <ol class="todo-list">
            <div class="taskbar">
                <div class="items">0 items</div>
                <div class="status">
                    <div class="all">All</div>
                    <div class="pending">Pending</div>
                    <div class="completed">Completed</div>
                </div>
                <div class="clear">Clear</div>
            </div>
            <div class="items"></div>
        </ol>
        
    </div>

    <footer>
        <div>
            <a href="https://github.com/BhuvanVarma" target="_blank">Bhuvan Varma</a>
        </div>

        <div>
            <a href="https://github.com/BhuvanVarma">
                <img class="social" src="./assests/images/github.png" alt="">
            </a>
            <a href= #">
                <img class="social" src="./assests/images/instagram.png" alt="">
            </a>
            <a href= #">
                <img class="social" src="./assests/images/linkedin.png" alt="">
            </a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
